<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <button type="button" id="togglePassword">Show/Hide</button>

      <button type="submit">Submit</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <!-- Interactive Section 1: Counter -->
  <section class="counter-section">
    <h2>Click Counter</h2>
    <button id="countBtn">Click Me</button>
    <p>You've clicked <span id="countDisplay">0</span> times!</p>
  </section>

  <!-- Interactive Section 2: Color Changer -->
  <section class="color-section">
    <h2>Background Color Changer</h2>
    <button id="colorBtn">Change Background</button>
  </section>

  <script src="Script.js"></script>
</body>
</html>
